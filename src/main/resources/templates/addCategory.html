<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add category</title>
  <th:block th:replace="includes/head :: head"></th:block>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css}">
</head>
<body style="background-color: #1a2530">
<th:block th:replace="includes/adminHeader :: html"></th:block>
<div class="container">
  <h1 style="color: #0dcaf0">Add Category</h1>

  <form th:action="@{/admin/categories/add}" method="post" class="form" th:object="${category}">
    <input type="hidden" name="id" th:field="*{id}">
    <div class="mb-3">
      <label for="inputValue" class="form-label">Input Category</label>
      <input type="text" class="form-control" th:field="*{name}" id="inputValue" name="inputValue" placeholder="Enter a value">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="includes/pageFooter :: footer"></th:block>
</body>
</html>
