<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}" rel=stylesheet>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index-styles.css}" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://st2.depositphotos.com/8299646/11075/v/950/depositphotos_110753186-stock-illustration-online-shop-online-store-logo.jpg" height="70" alt="">
            </a>


            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/wishList">
                            <i class="fas fa-heart me-1"></i> Wishlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart me-1"></i> My cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-user-alt me-1"></i> Sign out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-9">

                <div class="ibox">
                    <div class="ibox-title">
                        <span class="pull-right">(<strong th:text="${cartCount}"></strong>) items</span>
                        <h2>Items in your cart</h2>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table shoping-cart-table">
                                <tbody>
                                <tr th:each="product: ${cartItems}">
                                    <td width="90">
                                        <div class="cart-product-imitation">
                                        </div>
                                    </td>
                                    <td class="desc">
                                        <h3 th:text="${product.product_name}"></h3>
                                        <p th:text="${product.description}" class="small"></p>
                                        <div class="m-t-sm">
                                            <a href="#" class="text-muted"><i class="fa fa-trash"></i> Remove item</a>
                                        </div>
                                    </td>

                                    <td th:text="${product.price}"></td>
                                    <td width="65">
                                        <input type="text" class="form-control" placeholder="quantity">
                                    </td>
                                    <td>
                                        <h4 th:text="${product.price}"></h4>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <button onclick="window.location.href='/checkOut'" class="btn btn-primary pull-right"><i class="fa fa fa-shopping-cart"></i> Checkout</button>
                        <button onclick="window.location.href='/index'" class="btn btn-white"><i class="fa fa-arrow-left"></i> Continue shopping</button>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Cart Summary</h5>
                    </div>
                    <div class="ibox-content">
                    <span>
                        Total
                    </span>
                        <h2 th:text="${cartTotalAmount}" class="font-bold"></h2>
                        <hr>
                        <span class="text-muted small">
                        *For United States, France and Germany applicable sales tax will be applied
                    </span>
                        <div class="m-t-sm">
                            <div class="btn-group">
                                <a href="/checkOut" class="btn btn-primary btn-sm"><i class="fa fa-shopping-cart"></i> Checkout</a>
                                <a href="#" class="btn btn-white btn-sm"> Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Support</h5>
                    </div>
                    <div class="ibox-content text-center">
                        <h3><i class="fa fa-phone"></i>+2349 03 488 5493</h3>
                        <span class="small">
                        Please contact with us if you have any questions. We are avalible 24h.
                    </span>
                    </div>
                </div>
