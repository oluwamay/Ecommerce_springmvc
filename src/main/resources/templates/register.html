<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up </title>

<!-- Font Icon -->
<link rel="stylesheet"
	th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

<!-- Main css -->
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<div class="main">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
					
						<form method="post" th:action="@{/register}" th:object="${user}"  class="register-form"
							id="register-form">
							<div class="form-group">
								<label for="firstname"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="firstname" th:field="*{firstName}" id="firstname" placeholder="First Name" required/>
							</div>
							<div class="form-group">
								<label for="lastname"><i
										class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="lastname" th:field="*{lastName}" id="lastname" placeholder="Last Name" required/>
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="email" name="userEmail" th:field="*{userEmail}" id="email" placeholder="Your Email" required/>
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="pass" th:field="*{password}" id="pass" placeholder="Password" required/>
							</div>
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img th:src="@{images/signup-image.jpg}" alt="sign up image">
						</figure>
						<a th:href="@{/login}" class="signup-image-link">I am already
							member</a>
					</div>
				</div>
			</div>
		</section>


	</div>

</body>
</html>
